name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Debug checked-out commit
        run: |
          echo "github.sha = ${{ github.sha }}"
          git rev-parse HEAD
          git log -1 --oneline

      - name: Cache Alire
        uses: actions/cache@v4
        with:
          path: |
            ~/.config/alire
            ~/.cache/alire
            spark-core/alire
          key: alire-${{ runner.os }}-${{ hashFiles('spark-core/alire.toml') }}
          restore-keys: alire-${{ runner.os }}-

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            haskell/.stack-work
          key: stack-${{ runner.os }}-${{ hashFiles('haskell/stack.yaml', 'haskell/hadlink.cabal') }}
          restore-keys: stack-${{ runner.os }}-

      - name: Cache redo
        uses: actions/cache@v4
        with:
          path: ~/redo
          key: redo-${{ runner.os }}-v1

      - name: Install Alire
        uses: alire-project/setup-alire@v3

      - name: Install GNAT toolchain
        run: |
          cd spark-core
          alr toolchain --select gnat_native
          alr build --stop-after=generation || true

      - name: Install Stack
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'

      - name: Install redo
        run: |
          if [ ! -d ~/redo ]; then
            git clone https://github.com/dinkelk/redo.git ~/redo
            cd ~/redo && ./do
          fi
          echo "$HOME/redo/bin" >> $GITHUB_PATH

      - name: Clean build
        run: redo -x -v clean 2>&1 | tee clean-output.log

      - name: Build all
        id: build
        run: |
          set -o pipefail
          redo -x -v all 2>&1 | tee build-output.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Upload build log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log
          path: |
            clean-output.log
            build-output.log
          retention-days: 30

      - name: Prepare binary artifact
        if: success()
        run: |
          mkdir -p dist
          # Copy Haskell executable
          cp haskell/.stack-work/install/*/bin/hadlink dist/ 2>/dev/null || \
            find haskell/.stack-work -name hadlink -type f -executable -exec cp {} dist/ \;
          # Copy SPARK shared library
          cp spark-core/lib/libHadlink_Core.so dist/
          # Create version info
          echo "Build: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/BUILD_INFO
          echo "Commit: ${{ github.sha }}" >> dist/BUILD_INFO
          echo "Ref: ${{ github.ref }}" >> dist/BUILD_INFO

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: hadlink-linux-x64
          path: dist/
          retention-days: 90

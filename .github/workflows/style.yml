name: Style Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Alire
        uses: actions/cache@v4
        with:
          path: |
            ~/.config/alire
            ~/.cache/alire
            spark-core/alire
          key: alire-${{ runner.os }}-${{ hashFiles('spark-core/alire.toml') }}
          restore-keys: alire-${{ runner.os }}-

      - name: Cache redo
        uses: actions/cache@v4
        with:
          path: ~/redo
          key: redo-${{ runner.os }}-v1

      - name: Install Alire
        uses: alire-project/setup-alire@v3

      - name: Install GNAT toolchain
        run: |
          cd spark-core
          alr toolchain --select gnat_native
          alr build --stop-after=generation || true

      - name: Install HLint
        uses: haskell-actions/hlint-setup@v2
        with:
          version: '3.6.1'

      - name: Install redo
        run: |
          if [ ! -d ~/redo ]; then
            git clone https://github.com/dinkelk/redo.git ~/redo
            cd ~/redo && ./do
          fi
          echo "$HOME/redo/bin" >> $GITHUB_PATH

      - name: Run style check
        id: style
        run: |
          redo -x -v style 2>&1 | tee style-output.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Upload style log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: style-log
          path: style-output.log
          retention-days: 30
